<div class="container-fluid">
    <form [formGroup]="bookForm" autocomplete="off" novalidate (ngSubmit)="updateBook(bookForm.value)">
        <div class="form-vertical card card-body bg-light">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="title" class="control-label">Title: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-auto">
                        <input type="text" formControlName="title" id="title" class="form-control" />
                        <em *ngIf="isInvalid('title') && hasError('title', 'required')">title is required</em>
                        <em *ngIf="isInvalid('title') && hasError('title', 'maxlength')">Maximum allowed length is 200</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="name" class="control-label">Author: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="text" formControlName="author" id="author" class="form-control" />
                        <em *ngIf="isInvalid('author') && hasError('author', 'maxlength')">Maximum allowed length is 56
                            characters.</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="name" class="control-label">Year: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input digitOnly type="number" formControlName="year" id="year" class="form-control" />
                        <em *ngIf="isInvalid('year') && hasError('year', 'max')">Maximum allowed value is current year</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="name" class="control-label">Publisher: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="text" formControlName="publisher" id="publisher" class="form-control" />
                        <em *ngIf="isInvalid('publisher') && hasError('publisher', 'maxlength')">Maximum allowed length is 56
                            characters.</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="category" class="control-label">Category: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <select formControlName="category" id="category" class="form-control">
                            <option value="0">Choose category</option>
                            <option *ngFor="let allCategories of categories" [value]="allCategories.id">{{allCategories.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="read" class="control-label">Read: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <select formControlName="read" id="read">
                            <option [selected]="!book?.read" value="false">Not yet</option>
                            <option [selected]="book?.read" value="true">I've already read it</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="name" class="control-label">Collection: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="text" formControlName="collection" id="collection" class="form-control" />
                        <em *ngIf="isInvalid('collection') && hasError('collection', 'maxlength')">Maximum allowed length is 56
                            characters.</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="name" class="control-label">Note: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <textarea formControlName="note" id="note" class="form-control">
                                        </textarea>
                        <em *ngIf="isInvalid('note') && hasError('note', 'maxlength')">Maximum allowed length is 1000
                            characters.</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-info" [disabled]="!bookForm.valid">Update</button>
                    </div>
                    <div class="col-sm-auto">
                        <button type="button" class="btn btn-danger" (click)="redirectToBookList()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

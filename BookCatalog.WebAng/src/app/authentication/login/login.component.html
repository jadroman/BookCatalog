<div class="card">
    <div class="card-body col d-flex justify-content-center">

        <ngx-spinner size="medium" type="ball-spin-clockwise" [fullScreen]="false">
            <p class="loading">Please Wait...</p>
        </ngx-spinner>
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="username">Username:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="text" id="username" formControlName="username" class="form-control" />
                        <em *ngIf="isInvalid('username') && hasError('username', 'required')">Username is
                            required</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="password" class="col-form-label">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="password" id="password" formControlName="password" class="form-control" />
                        <em *ngIf="isInvalid('password') && hasError('password', 'required')">Password is
                            required</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

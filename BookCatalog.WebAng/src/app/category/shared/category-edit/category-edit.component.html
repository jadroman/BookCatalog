<form [formGroup]="categoryForm" autocomplete="off" novalidate (ngSubmit)="commitCategory(categoryForm.value)">
    <div class="card card-body bg-light">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <label for="name">Name: </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <input type="text" formControlName="name" id="name" class="form-control" />
            <em *ngIf="isInvalid('name') && hasError('name', 'required')">Name is required</em>
            <em *ngIf="isInvalid('name') && hasError('name', 'maxlength')">Maximum allowed length is 60
              characters.</em>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-auto">
            <button type="button" class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-info" [disabled]="!categoryForm.valid">Commit</button>
          </div>
        </div>
      </div>
    </div>
  </form>

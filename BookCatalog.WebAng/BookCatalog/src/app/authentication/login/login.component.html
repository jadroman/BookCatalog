<div class="card">
    <div class="row  text-center">
        <div class="col-sm-12">
            <div *ngIf="showError" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <div class="card-body col d-flex justify-content-center">
        
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="username">Username:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="text" id="username" formControlName="username" class="form-control" />
                        <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is
                            required</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <label for="password" class="col-form-label">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-auto">
                        <input type="password" id="password" formControlName="password" class="form-control" />
                        <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is
                            required</em>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

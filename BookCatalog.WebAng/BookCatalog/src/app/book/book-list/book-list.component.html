<div class="row">
    <div class="offset-10 col-md-2">
      <a [routerLink]="['/book/create']">Create book</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Book title</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="
            let book of books | paginate : {
              itemsPerPage: pageSize,
              currentPage: page,
              totalItems: count
            }
            ">
              <td>{{book.title}}</td>
              <td><button type="button" id="details" class="btn btn-light"
                  (click)="getBookDetails(book.id)">Details</button></td>
              <td>
                <button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(book.id)">Update</button>
              </td>
              <td>
                <button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(book.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ngx-spinner size="medium" type="ball-spin-clockwise" [fullScreen]="false">
          <p class="loading">Please Wait...</p>
        </ngx-spinner>
      </div>
    </div>
    <div class="col-md-12">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>
      Items per Page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
  </div>

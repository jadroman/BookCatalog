<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-2">
        <strong>Title:</strong>
      </div>
      <div class="col-md-4">
        {{book?.title}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <strong>Year:</strong>
      </div>
      <div class="col-md-4">
        {{book?.year}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <strong>Publisher:</strong>
      </div>
      <div class="col-md-4">
        {{book?.publisher}}
      </div>
    </div>
  <div class="row">
    <div class="col-md-2">
      <strong>Author:</strong>
    </div>
    <div class="col-md-4">
      {{book?.author}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <strong>Category:</strong>
    </div>
    <div class="col-md-4">
      {{book?.category?.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <strong>Note:</strong>
    </div>
    <div class="col-md-4">
        {{book?.note}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <strong>Collection:</strong>
    </div>
    <div class="col-md-4">
      {{book?.collection}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <strong>Read:</strong>
    </div>
    <div class="col-md-4">
        <div *ngIf="book?.read; else elseBlock">Yes</div>
        <ng-template #elseBlock>No</ng-template>
    </div>
  </div>
</div>
